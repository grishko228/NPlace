<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPLACE — Онлайн-пиксельная карта</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 1rem;
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
      cursor: grab;
      image-rendering: pixelated;
      background: #222;
    }
    #toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    #userInfo {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>NPLACE</h1>
    <p>Онлайн-карта для пиксельной войны</p>
  </header>  <div id="toolbar">
    <button id="loginBtn">Google вход</button>
    <input type="color" id="colorPicker" value="#ff0000">
    <span id="userInfo"></span>
  </div><canvas id="canvas" width="800" height="600"></canvas>

  <!-- Firebase -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVwOQaTPRrDz3dC98Tyg3ByW0JbyNLMJY",
      authDomain: "analox-wplase.firebaseapp.com",
      databaseURL: "https://analox-wplase-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "analox-wplase",
      storageBucket: "analox-wplase.appspot.com",
      messagingSenderId: "839969323587",
      appId: "1:839969323587:web:3c476167862cac9d32b2f6",
      measurementId: "G-BZWJWRCK1R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const loginBtn = document.getElementById("loginBtn");
    const colorPicker = document.getElementById("colorPicker");
    const userInfo = document.getElementById("userInfo");

    const PIXEL_SIZE = 10;
    let scale = 1;
    let offsetX = 0, offsetY = 0;
    let isDragging = false;
    let dragStart = { x: 0, y: 0 };
    let pixels = {};
    let currentUser = null;

    onValue(ref(db, "pixels"), (snap) => {
      pixels = snap.val() || {};
      draw();
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.scale(scale, scale);

      for (const key in pixels) {
        const [x, y] = key.split(",").map(Number);
        const pixel = pixels[key];
        ctx.fillStyle = pixel.color;
        ctx.fillRect(x * PIXEL_SIZE, y * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
        ctx.strokeStyle = "rgba(0,0,0,0.1)";
        ctx.strokeRect(x * PIXEL_SIZE, y * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
      }

      ctx.restore();
    }

    canvas.addEventListener("click", (e) => {
      if (!currentUser) return alert("Сначала войди через Google");

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left - offsetX) / (PIXEL_SIZE * scale));
      const y = Math.floor((e.clientY - rect.top - offsetY) / (PIXEL_SIZE * scale));

      const key = `${x},${y}`;
      set(ref(db, "pixels/" + key), {
        color: colorPicker.value,
        author: currentUser.uid,
        name: currentUser.displayName || "anon"
      });
    });

    // Зум + перетаскивание
    canvas.addEventListener("wheel", (e) => {
      e.preventDefault();
      const zoom = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= zoom;
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left - offsetX;
      const my = e.clientY - rect.top - offsetY;
      offsetX -= mx * (zoom - 1);
      offsetY -= my * (zoom - 1);
      draw();
    });

    canvas.addEventListener("mousedown", (e) => {
      isDragging = true;
      dragStart = { x: e.clientX, y: e.clientY };
      canvas.style.cursor = "grabbing";
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - dragStart.x;
      const dy = e.clientY - dragStart.y;
      dragStart = { x: e.clientX, y: e.clientY };
      offsetX += dx;
      offsetY += dy;
      draw();
    });

    canvas.addEventListener("mouseup", () => {
      isDragging = false;
      canvas.style.cursor = "grab";
    });

    loginBtn.addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          currentUser = result.user;
          userInfo.textContent = `Вы: ${currentUser.displayName}`;
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        userInfo.textContent = `Вы: ${user.displayName}`;
      }
    });
  </script></body>
  </html>
